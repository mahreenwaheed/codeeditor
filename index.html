<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://fontawesome.com/c425e24a8.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
  <div class="left">
    <label><i class="fa-brands fa-html5"></i> HTML Code</label>
    <textarea id="html-code" onkeyup="run()" ></textarea>
    <label><i class="fa-regular fa-file-code"></i> Css Code</label>
    <textarea id="css-code"  onkeyup="run()" ></textarea>
    <label> <i class="fa-brands fa-js"></i> Javascript-code </label>
    <textarea id="js-code"  onkeyup="run()" ></textarea>
  </div>
  <div class="right">
    <label><i class="fa-solid fa-play"></i>output</label>
 <iframe id="output"></iframe>
  </div>
    </div>
</body>
</html>

<script>
    function run(){

     let  htmlCode = document.getElementById("html-code").value;
    let cssCode = document.getElementById("css-code").value;
    let jsCode = document.getElementById("js-code").value;
    let output = document.getElementById("output");

        output.contentDocument.body.innerHTML =  htmlCode+"<style>"+cssCode+"<style>";
            output.contentWindow.eval(jsCode);

    }
</script>
